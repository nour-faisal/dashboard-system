<div class="login-page">
  <div class="login-header row">
      <img src="../../assets/images/logo.PNG" class="logo" />
      <h1>Campany name</h1>
  </div>
  <div class="row justify-content-md-center login-body">
      <div class="col-md-5 box-form">
          <h2>Change Password</h2>
          <form role="form">
                  <div class="form-content">
                      <div class="form-group">
                        <label for="email">User Email</label>
                          <input type="email" class="form-control"placeholder="Enter Your Email" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">current password</label>
                              <input type="password" class="form-control" placeholder="current password">
                        </div>
                        <div class="form-group">
                          <label for="email">New password</label>
                          <input type="password" class="form-control"  placeholder="New password" >
                        </div>
                        <div class="form-group">
                            <label for="email">Re-type New password</label>
                            <input type="password" class="form-control"  placeholder="password" >
                          </div>
      
                          <button class="btn btn-continue" type="submit">continue</button>
                          
                  </div>
              </form>
              <div class="col-md-12 forget-footer">
                      <a  [routerLink]="[ '/login']">Back to sign in</a>
                      
              </div>
      </div>
  </div>
</div>
